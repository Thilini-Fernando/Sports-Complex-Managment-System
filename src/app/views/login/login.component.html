
  <div class="row"  style=" width: 1500px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card" style="height: 450px; width: 400px; margin-top:120px;">
          <div class="card-body">
            <div class="row" style=" margin-left: 50px;">

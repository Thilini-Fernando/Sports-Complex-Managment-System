<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5>Payment Submission</h5>
            </div>
            <div class="card-body">
                <form  [formGroup]="paymentForm">
                    
                    <div class="row col-md-12">
                        <div class="col-md-7">
                            <div class="col-md-12 row form-group">
                                <div class="col-md-3 form-label">
                                    <label><strong> Member Id:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="number" class="form-control" formControlName="memberId"
                                        placeholder="Enter ID">
                                        <div style="background-color: white;border-color: white;color: red" *ngIf="paymentForm.controls.memberId.invalid && (paymentForm.controls.memberId.dirty || paymentForm.controls.memberId.touched)"
                                        class="alert alert-danger">
                                       *Member Id is required.
                                </div>
                                </div>
                                <span><i (click)="GetMemberDetails()" class="fa fa-arrow-circle-right fa-2x " aria-hidden="true"></i></span>
                            </div>                            
                            <div class="col-md-12 row form-group">
                                <div class="col-md-3 form-label">
                                    <label>
                                        <strong>Date:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="date" class="form-control " formControlName="paymentDate">
                                    <div style="background-color: white;border-color: white;color: red" *ngIf="paymentForm.controls.paymentDate.invalid && (paymentForm.controls.paymentDate.dirty || paymentForm.controls.paymentDate.touched)"
                                    class="alert alert-danger">
                                   *Payment Date is required.
                            </div>
                                </div>
                            </div>
                            <div class="col-md-12 row form-group">
                                <div class="col-md-3 form-label">
                                    <label><strong> Amount:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control text-area" formControlName="amount"
                                        placeholder="Enter Amount">
                                        <div style="background-color: white;border-color: white;color: red" *ngIf="paymentForm.controls.amount.invalid && (paymentForm.controls.amount.dirty || paymentForm.controls.amount.touched)"
                                        class="alert alert-danger">
                                       *Amount is required.
                                </div>
                                </div>
                            </div>
                            <div class="col-md-12 row form-group">
                                <div class="col-md-3 form-label">
                                    <label>
                                        <strong> Remark:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" formControlName="paymentStatus"
                                        placeholder="Enter Payment Status">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="card" style="width: 368px;height: 100px;">
                               <div>{{Name}}</div>
                               <div>{{JoinedDate}}</div>
                               <div>{{NIC}}</div>
                               <div>{{Sports}} </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <div class="col-md-12 row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6 row">
                        <div class="col-md-9">
                            <button class="btn btn-dark button-size" (click)="ResetForm()">Reset</button>
                        </div>
                        <div class="col-md-1"></div>

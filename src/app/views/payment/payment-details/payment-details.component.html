<div class="card">
    <div class="card-header">
        <h5>View Payment Details</h5>
    </div>
    <div class="card-body">
        <table datatable class="row-border hover">
            <thead>
                <tr>
                    <th style="width: 5%;">Member ID</th>
                    <th style="width: 20%;">Member Name</th>
                    <th style="width: 25%;">Status</th>
                    <th style="width: 15%;">Amount</th>
                    <th style="width:10%;">Date</th>
                    <th style="width: 5%;">Print View</th>
                    <th></th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of PaymentDetails">
                <td style=" text-align: center;" >{{data.memberId}}</td>
                <td>{{data.memberName}}</td>
                <td>{{data.status}}</td>
                <td  style=" text-align: center;" >{{data.amount | number: '2.2'}}</td>
                <td>{{data.date}}</td>
                <td><i class="fa fa-print" aria-hidden="true"></i></td>
                <td (click)="ediPayment(data)">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </td>
              <td (click)="deletePayment(data.memberId)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
              </td>
              
              </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer"></div>

      <div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit User</h4>
              <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="editModal.hide()">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


</div>

<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete Payment</h4>
      <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this ?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="deleteModal.hide()">No</button>
      <button type="button" class="btn btn-primary" (click)="DeleteOk();deleteModal.hide()">Yes</button>
    </div>
  </div>
</div>
</div>

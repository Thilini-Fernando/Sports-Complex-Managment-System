<div class="card">
    <div class="card-header">
        <h5>View Reservation</h5>
    </div>
    <div class="card-body">
        <table datatable class="row-border hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sport</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Contact No</th>   
                    <th></th>                 
                    <th></th>                 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let data of reservationList">
                  <td>{{data.firstName}}&nbsp;{{data.lastName}}</td>
                  <td>{{data.sport}}</td>
                  <td>{{data.date}}</td>
                  <td>{{data.time}}</td>
                  <td>{{data.contactNumber}}</td>
                    <td (click)="editReservation(data.reservationId)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </td>
                    <td (click)="deleteReservation(data.reservationId)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer"></div>



      <div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit User</h4>
              <button type="button" class="close" (click)="editModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="editModal.hide()">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete Reservation</h4>
              <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this?&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="deleteModal.hide()">Close</button>
              <button type="button" class="btn btn-primary" (click)="deleteReservationOK()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

</div>

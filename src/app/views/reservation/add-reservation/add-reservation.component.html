<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5>Add Reservation</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="reservationForm">
                    <!-- left side -->
                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <div class="col-md-12 row form-group">
                                <div class="col-md-4 form-label">
                                    <label><strong> First Name:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="text" class="form-control" formControlName="firstName"
                                        placeholder="Enter Firts Name">
                                </div>
                            </div>
                            <div class="col-md-12 row form-group">
                                <div class="col-md-4 form-label">
                                    <label><strong> Date:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="date" class="form-control " formControlName="date">
                                </div>
                            </div>
                            <div class="col-md-12 row form-group">
                                <div class="col-md-4 form-label">
                                    <label>
                                        <strong>Time:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8 ">
                                    <input type="time" class="form-control " formControlName="time">
                                </div>
                            </div>
                          
                        </div>

                        <!-- right side -->
                        <div class="col-md-6">
                            <div class="col-md-12 row form-group">
                                <div class="col-md-4 form-label">
                                    <label>
                                        <strong> Last Name:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" formControlName="lastName"
                                        placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="col-md-12 row form-group">
                                <div class="col-md-4 form-label">
                                    <label>
                                        <strong>Contact No:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" formControlName="contactno" minlength="10"
                                        maxlength="10" placeholder="Enter Contact Number">
                                </div>
                            </div><br>
                            <div class="col-md-12 row form-group" style="    margin-top: -20px;">
                                <div class="col-md-4 form-label">
                                    <label>
                                        <strong>Sport:</strong>
                                    </label>
                                </div>
                                <div class="col-md-8">
                                    <label>
                                        <input type="checkbox" id="checkbox-1" value="value-1" (change)="onCheckChange(reservationForm.value.sport,1)"  formControlName="sport">&nbsp; Badminton
                                      </label><br/>
                                      <label>
                                        <input type="checkbox" id="checkbox-2" value="value-2" (change)="onCheckChange(reservationForm.value.sport,2)" formControlName="sport" >&nbsp; Swimming
                                      </label><br/>
                                      <label>
                                        <input type="checkbox" id="checkbox-3" value="value-3" (change)="onCheckChange(reservationForm.value.sport,3)" formControlName="sport">&nbsp; Gym
                                      </label><br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="col-md-12 row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6 row">
                        <div class="col-md-9">
                            <button class="btn btn-dark button-size">Reset</button>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <button class="btn btn-dark button-size" (click)="SaveReservation()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-md-2"></div> -->
</div>
